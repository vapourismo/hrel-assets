apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hrel-out
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hrel-out
    spec:
      containers:
        - name: hrel-out
          image: eu.gcr.io/hrel-168422/hrel-assets-nginx:e74d9256aa95f2dd8516a202cee7897b43470213
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hrel-out
spec:
  type: LoadBalancer
  loadBalancerIP: 35.187.57.36
  selector:
    app: hrel-out
  ports:
    - protocol: TCP
      port: 80
